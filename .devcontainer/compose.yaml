version: '3.8'

# Имя проекта, которое будет использоваться как префикс для контейнеров и сетей
name: "stackoverflow_clone_definitive_edition"

services:
  rails-app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # ВАЖНО: монтируем корневую директорию проекта в /workspaces
      # Путь `..` корректен, так как compose.yaml находится в .devcontainer
      # `cached` - это оптимизация для macOS и Windows, улучшающая производительность I/O
      - ..:/workspaces:cached
      # Именованные вольюмы для кеширования зависимостей.
      # Это значительно ускоряет пересборку и перезапуск контейнера.
      - bundle:/usr/local/bundle
      - node_modules:/workspaces/${localWorkspaceFolderBasename}/node_modules
      - packs:/workspaces/${localWorkspaceFolderBasename}/public/packs
      - rails_cache:/workspaces/${localWorkspaceFolderBasename}/tmp/cache
    environment:
      RAILS_ENV: development
      NODE_ENV: development
      RAILS_MAX_THREADS: 5
      EDITOR: code
      DATABASE_URL: postgres://postgres:postgres@postgres:5432
    # Запускаем контейнер от имени пользователя 'vscode'
    user: vscode
    # Команда, которая не дает контейнеру завершиться после запуска
    command: sleep infinity
    depends_on:
      postgres:
        condition: service_healthy
      selenium:
        condition: service_started
    networks:
      - development
    init: true
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:16.1-alpine
    restart: unless-stopped
    volumes:
      # Монтируем локальную директорию для хранения данных PG, чтобы они не терялись
      - ~/.postgres-data/stackoverflow_clone:/var/lib/postgresql/data
      # Скрипты для инициализации базы данных при первом запуске
      - ./postgres-init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stackoverflow_clone_definitive_edition_development
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    networks:
      - development
    # Проверка состояния сервиса. `rails-app` не запустится, пока PG не будет готов.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    user: postgres
    security_opt:
      - no-new-privileges:true

  selenium:
    image: selenium/standalone-chromium
    restart: unless-stopped
    shm_size: '2gb'
    environment:
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_OVERRIDE_MAX_SESSIONS=true
    networks:
      - development
    security_opt:
      - no-new-privileges:true

# Определяем именованные вольюмы, используемые выше
volumes:
  bundle:
    driver: local
  node_modules:
    driver: local
  packs:
    driver: local
  rails_cache:
    driver: local

# Определяем сеть для взаимодействия сервисов
networks:
  development:
    driver: bridge
